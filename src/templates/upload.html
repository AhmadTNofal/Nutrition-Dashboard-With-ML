<!DOCTYPE html>
<html class="{{ dark_mode }}">

<head>
    <title>Upload File</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Main.css') }}" />
</head>

<body>
    <script src="main.js"></script>
    <div class="app-container">
        <div class="app-header">
            <div class="app-header-left">
          <span class="app-icon"></span>
          <p class="app-name">DASHBOARD</p>
        </div>
        <div class="app-header-right">
          <button class="mode-switch" title="Switch Theme">
            <svg
              class="moon"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <defs></defs>
              <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="app-content">
        <div class="app-sidebar">
          <a href="index.html" class="app-sidebar-link">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-home"
            >
              <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
          </a>
          <a href="graphs.html" class="app-sidebar-link">
            <svg
              class="link-icon"
              width="24"
              height="24"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              class="feather feather-pie-chart"
              viewBox="0 0 24 24"
            >
              <defs />
              <path
                d="M21.21 15.89A10 10 0 118 2.83M22 12A10 10 0 0012 2v10z"
              />
            </svg>
          </a>

          <a href="upload.html" class="app-sidebar-link active">
            <svg  class="link-icon"
            width="24"
            height="24"
            fill="currentColor"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="0.3"
            viewBox="0 0 16 16"
            >
              <defs />
              <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
              <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
            </svg>
          </a>

        </div>
        <div class="projects-section">
          <div class="projects-section-header">
            <p>Upload CSV File</p>
            <p class="time">{{ today }}</p>
          </div>
          <div class="projects-section-line">
            <div class="projects-status">
                      <circle cx="12" cy="12" r="10" />
                      <line x1="15" y1="9" x2="9" y2="15" />
                      <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                  </button>
                  <div class="center">
                      <div class="card">
                        <h3>Upload Files</h3>
                        <div class="drop_box">
                          <header>
                            <h4>Select File here</h4>
                          </header>
                          <p>Files Supported: CSV</p>
                          <input type="file" hidden accept=".csv" id="fileID" style="display:none;">
                          <button class="btn">Choose File</button>
                        </div>
                    </div>
          </div>
        </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
